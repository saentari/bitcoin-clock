name: bitcoin_clock
description: Bitcoin Clock
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2

  # State management
  stacked: ^3.4.1
  stacked_themes: ^0.3.12

  # Services
  intl: ^0.17.0
  http: ^0.13.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: 0.13.1

flutter_launcher_icons:
  android: false
  ios: true
  min_sdk_android: 21 
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  # App images
  assets:
    - assets/images/logo.png