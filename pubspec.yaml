name: dagaz
description: Dagaz - Bitcoin Clock

# Remove this line if you wish to publish to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  flip_board: ^0.6.1

  # State management
  stacked: ^3.0.0
  stacked_themes: ^0.3.9
  intl: ^0.17.0
  http: ^0.13.5



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package encourages good coding practices.
  flutter_lints: ^2.0.0

  # Flutter Launcher Icons is a command-line tool which simplifies the task
  # of updating your Flutter app's launcher icon.
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"
  adaptive_icon_background: "#000000"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # Custom fonts
  fonts:
    - family: Economica
      fonts:
        - asset: fonts/Economica-Regular.ttf
        - asset: fonts/Economica-Italic.ttf
          style: italic
        - asset: fonts/Economica-Bold.ttf
          weight: 700
        - asset: fonts/Economica-BoldItalic.ttf
          weight: 700
          style: italic
